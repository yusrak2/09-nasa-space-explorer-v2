<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>

  <!-- Google fonts to get a clean NASA-like look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@400;600&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <div class="header-text">
        <h1>Space Explorer</h1>
        <p class="tagline">Discover NASA's Astronomy Picture of the Day (APOD) â€” 9 days at a time</p>
      </div>
    </header>

    <div class="controls">
      <!-- User picks the start date for 9 consecutive days -->
      <label for="startDate">Start date:</label>
      <input id="startDate" type="date" />

      <!-- If your class provides a hosted JSON feed, set that URL in the FEED_URL constant inside js/script.js -->
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <div class="info-row">
      <div id="didYouKnow" class="did-you-know" aria-live="polite"></div>
      <div id="loading" class="loading" hidden>Loading imagesâ€¦</div>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Choose a start date and click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for full-size view -->
  <div id="modal" class="modal" hidden>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="modalClose" class="modal-close" aria-label="Close">Ã—</button>
      <img id="modalImage" alt="" />
      <div class="modal-meta">
        <h2 id="modalTitle"></h2>
        <time id="modalDate"></time>
        <p id="modalExplanation"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
